type Tags @model @auth(rules: [{allow: public}]) {
  id: ID!
  tagName: String
  tagDesc: String
  notes: [Notes] @manyToMany(relationName: "TagsNotes")
}

type Notes @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  content: String!
  isPinned: Boolean
  isPublished: Boolean
  isTrashed: Boolean
  Tags: [Tags] @manyToMany(relationName: "TagsNotes")
}
 